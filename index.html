<html>
    <head>
        <title>Welcome</title>
        <style type="text/css">
            body {
                font-family: sans-serif;
                padding: 30px 0px;
            }

            .clearfix {
                clear: both;
            }

            .content {
                margin-left: 50%;
                transform: translateX(-50%);
                width: 800px;
            }

            .hr {
                height: 0px;
                border-bottom: 2px solid #888;
                margin: 50px 0;
            }

            .dapp {
                border: 1px solid #666;
                border-radius: 10px;
                box-sizing: border-box;
                cursor: pointer;
                float: left;
                height: 160px;
                margin-right: 20px;
                overflow: hidden;
                padding: 20px 15px;
                position: relative;
                text-align: center;
                width: 160px;
            }

            .dapp span {
                background-color: rgba(0, 0, 0, 0.6);
                bottom: 0px;
                color: #fff;
                display: block;
                font-weight: bold;
                left: 0;
                line-height: 40px;
                position: absolute;
                width: 100%;
            }

            .example code {
                border: 1px solid #888;
                margin-bottom: 40px;
                overflow: scroll;
                padding: 15px;
                white-space: pre;
                width: 360px;
            }

            .example .heading {
                font-weight: bold;
                padding: 0 0 8px 30px;
                text-align: right;
                width: 360px;
            }

            .example code .nochange {
                opacity: 0.5;
            }

            .example code .added {
                background: #efe;
                color: #090;
            }

            .example .before {
               float: left;
            }

            .example .after {
               float: right;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>Welcome to Ethers</h1>
            <p>
                Ethers is an Ethereum Wallet and dApp Browser for your Web Browser.
            </p>
            <p>
                Every dApp is isolated from each other and from the Ethers Wallet
                Container, keeping your private keys safe while making dApps
                easy to use and share.
            </p>

            <div class="hr"></div>

            <h2>Developer dApps</h2>
            <div class="clearfix"></div>
            <div class="dapps">
                <a class="dapp" style="background: url(./images/icon-remix.png); background-size: contain" href="https://remix.ethers.space"><span>Remix IDE</span></a>
                <a class="dapp" style="background: url(./images/icon-faucet.png); background-size: contain" href="https://0xa5681b1fbda76e0d4ab646e13460a94fdcd3c1c1.ethers.space/"><span>Testnet Faucet</span></a>
            </div>
            <div class="clearfix"></div>
        </div>

        <script src="./ethers-app-v0.6.js"></script>
        <script>
             Array.prototype.forEach.call(document.body.querySelectorAll('a'), function(a) {
                 var href = a.getAttribute('href');
                 a.onclick = function(event) {
                     event.stopPropagation()
                     event.preventDefault();

                     ethers.loadApplication(href).catch(function(error) {
                         console.log('Failed to load.', href, error);
                     });
                 };
             });
        </script>
    </body>
</html>
